track: 'blendos-base'

packages:
  - 'kitty'
  - 'gparted'
  - 'vivaldi'
  - 'cosmic-files'
  - 'cosmic-player'
  - 'cosmic-text-editor'
  - 'hyprland'
  - 'pipewire'
  - 'i2c-tools'
  - 'qt6ct'
  - 'wireplumber'
  - 'qt6-multimedia'
  - 'xdg-desktop-portal'
  - 'xdg-desktop-portal-wlr'
  - 'power-profiles-daemon'
  - 'waydroid'
